<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <header>
        <img id="logo" src="img/Logo.png" alt="Logo Toboolist">
        <h1>Toboolist</h1>
    </header>
    <main>
        <section class="add" >
            <button class="bg_blue">Add task</button>
            <button class="size"> Add section</button>
        </section>
        <section class="lists">
            <div>
                <ul>
                    <li>
                        <span>&#11206;</span>
                        <span><strong>New Task</strong></span>
                    </li>
                    <li>
                        <span class="circle">&check;</span>
                        <span>Quarterly news letter</span>
                        <div>Editorial</div>
                    </li>
                    </ul>
                </div>

            </section>
        </div>    
    </main>
</body>
</html>
